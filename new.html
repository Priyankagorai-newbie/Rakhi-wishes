<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Happy Raksha Bandhan</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            text-align: center;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        h1, p, .from, footer {
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #1c8db6;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
            animation-delay: 1s;
            animation-duration: 2s;
        }
        p {
            font-family:'moonspace', serif;
            font-size: 1.5em;
            color: #333;
            animation: fadeSlideIn 1s ease forwards;
            animation-delay: 2s;
            margin: 15px 20px;
        }
        .from {
            font-family: 'Pacifico', cursive;
            font-size: 1.4em;
            color: #ff4081;
            margin-top: 25px;
            letter-spacing: 2px;
            animation: fadeSlideIn 1s ease forwards;
            animation-delay: 3s;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(220, 51, 132, 0.20);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation-delay: 2.5s;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px #ff4081;
        }
        footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #555;
            font-family: 'Montserrat', sans-serif;
            animation: fadeSlideIn 1s ease forwards;
            animation-delay: 4s;
            margin-bottom: 20px;
        }

        /* Entrance animations */
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff73a1, 0 0 20px #ff73a1;
            }
            to {
                text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081;
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Fireworks canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Confetti container */
        #confettiContainer {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 15;
            overflow: visible;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 14px;
            background-color: #ff4081;
            opacity: 0.8;
            transform-origin: center;
            animation: confettiFall linear forwards;
            border-radius: 2px;
        }
        .confetti:nth-child(2n) { background-color: #d63384;}
        .confetti:nth-child(3n) { background-color: #ff73a1;}
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Name input form */
        #nameInputContainer {
            margin-top: 30px;
            opacity: 1;
            animation: fadeSlideIn 1s ease forwards;
            animation-delay: 0.5s;
        }
        #nameInput {
            font-size: 1.2em;
            padding: 8px 12px;
            border: 2px solid #d63384;
            border-radius: 6px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            width: 220px;
            transition: border-color 0.3s ease;
        }
        #nameInput:focus {
            border-color: #ff4081;
            box-shadow: 0 0 8px #ff4081;
        }
        #submitName {
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            padding: 8px 20px;
            margin-left: 12px;
            color: white;
            background-color: #d63384;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitName:hover {
            background-color: #ff4081;
        }

        /* Typing animation */
        .typing {
            border-right: 3px solid #d63384;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typingEffect 2s steps(30, end) forwards;
        }
        @keyframes typingEffect {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <h1 id="greeting">ðŸŽ‰ Happy Raksha Bandhan ðŸŽ‰</h1>
    <p>May the bond of love between brother and sister grow stronger and eternal.</p>
    <img id="rakhiImage" src="https://media0.giphy.com/media/lIBIqz07184USsZBAi/giphy.gif?cid=790b7611cecfe1b75279b4816f6a2bfe987123b99b305fb4&rid=giphy.gif&ct=g" alt="Rakhi Celebration" />
    <div class="from">â€” from Priyanka</div>

    <footer>ðŸ’– Best Wishes to You and Your Family! ðŸ’–</footer>

    <!-- Name input form instead of prompt -->
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Enter your name" aria-label="Enter your name" />
        <button id="submitName">Send Wishes</button>
    </div>

    <canvas id="fireworksCanvas"></canvas>
    <div id="confettiContainer"></div>

    <script>
        // Fade in all visible elements after page load
        window.addEventListener('load', () => {
            document.querySelector('p').style.opacity = '1';
            document.querySelector('.from').style.opacity = '1';
            document.querySelector('footer').style.opacity = '1';
        });

        // Fireworks animation code
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let cw, ch;

        function resizeCanvas() {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor() {
                this.x = random(100, cw - 100);
                this.y = ch;
                this.targetY = random(ch / 4, ch / 2);
                this.speed = random(3, 5);
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.floor(random(0, 360))}, 100%, 70%)`;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.alpha > 0);
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }

            createParticles() {
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            done() {
                return this.exploded && this.particles.length === 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = random(1, 5);
                this.angle = random(0, Math.PI * 2);
                this.friction = 0.95;
                this.gravity = 0.1;
                this.alpha = 1;
                this.decay = random(0.01, 0.02);
                this.size = 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let fireworks = [];
        let interval = 0;

        function animateFireworks() {
            ctx.clearRect(0, 0, cw, ch);
            if (interval % 20 === 0) {
                fireworks.push(new Firework());
            }
            fireworks.forEach((fw, idx) => {
                fw.update();
                fw.draw();
                if (fw.done()) {
                    fireworks.splice(idx, 1);
                }
            });
            interval++;
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // Confetti effect
        const confettiContainer = document.getElementById('confettiContainer');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confetti.style.backgroundColor = ['#ff4081', '#d63384', '#ff73a1'][Math.floor(Math.random() * 3)];
            confettiContainer.appendChild(confetti);

            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        // Generate confetti continuously
        setInterval(createConfetti, 300);

        // Name input form and greeting update with typing effect
        const nameInput = document.getElementById('nameInput');
        const submitButton = document.getElementById('submitName');
        const greeting = document.getElementById('greeting');
        const nameInputContainer = document.getElementById('nameInputContainer');
        const rakhiImage = document.getElementById('rakhiImage');

        function typeGreeting(text, callback) {
            greeting.textContent = '';
            greeting.style.opacity = '1';
            let i = 0;
            (function type() {
                if (i < text.length) {
                    greeting.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 70);
                } else {
                    if (callback) callback();
                }
            })();
        }

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                nameInputContainer.style.opacity = '0';
                setTimeout(() => {
                    nameInputContainer.style.display = 'none';
                    typeGreeting(`ðŸŽ‰ Happy Raksha Bandhan, ${name}! ðŸŽ‰`);
                }, 500);
            }
        });

        // Optional: also trigger greeting on Enter key in input
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });

        // Rakhi image click triggers another fireworks burst
        rakhiImage.addEventListener('click', () => {
            fireworks.push(new Firework());
        });
    </script>
</body>
</html>
